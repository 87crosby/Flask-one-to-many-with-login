<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Edit {{show.title}}</p>

    <form action="/shows/{{show.id}}/update" method="POST">
        Title: <input type="text" name="title" value="{{show.title}}">
        Date: <input type="date" name="date" value="{{show.date}}">
        Description: <br>
        <textarea name="description" cols="30" rows="10">{{show.description}}</textarea>
        <input type="submit" value="Create">
    </form>
</body>
</html>
